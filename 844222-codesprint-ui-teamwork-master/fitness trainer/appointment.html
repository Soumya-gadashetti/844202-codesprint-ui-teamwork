<form class="form-horizontal" action="view.html" onsubmit="addAppointmentFormSubmit()">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Appointment Form</legend>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="fname">Name</label>  
    
    <input id="fname" name="fname" type="text" placeholder="ex.Soumya" class="form-control input-md"  required>
    <span class="help-block">First</span>  
    <label class="col-md-4 control-label" for="sname"></label>  
      <input id="sname" name="sname" type="text" placeholder="ex.gadashetti" class="form-control input-md"  required>
    <span class="help-block">Last</span>  
    
  </div>
  <br>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="age">Age</label>  
   
    <input id="age" name="age" type="number" min="15" max="50" placeholder="above 15 less than 50" class="form-control input-md required">
     
  <!-- Text input-->
  
    <label class="col-md-4 control-label" for="email">Email</label>  
   
    <input id="email" name="email" type="email" placeholder="ex:soumyagadashetti@gmail.com" class="form-control input-md"  required>
      
  
  
  <!-- Text input-->
  
    <label class="col-md-4 control-label" for="num">Contact Number</label>  
    <td>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" value="+91" required> 
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    <input id="num" name="num" type="text"  class="form-control input-md " size="1" pattern="[1-9]{1}" required>
    </td>
      
    
  </div>
  <fieldset>
    <legend>Address</legend>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-6 control-label" for="address">Address</label>  
    <div class="col-md-6">
    <input id="address" name="address" type="text" placeholder="street address" class="form-control input-md required">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="city">City</label>  
    <div class="col-md-4">
    <input id="city" name="city" type="text" placeholder="ex.Bangalore" class="form-control input-md required">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="state">State</label>  
    <div class="col-md-4">
    <input id="state" name="state" type="text" placeholder="ex.Karnataka" class="form-control input-md" required>
    <label class="col-md-4 control-label" for="state">Pincode</label>   
    <input id="pin" name="pin" type="text" placeholder="ex.586101" class="form-control input-md" pattern="^[0-9]{6}$" required>
    </div>
  </div>
  
  <!-- Button Drop Down -->
  <!-- <div class="form-group"> -->
    <label class="col-md-4 control-label" for="country">Country</label>
    <!-- <div class="col-md-4">
      <div class="input-group">
        <input id="country" name="country" class="form-control" placeholder="" type="text">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu pull-right">
          </ul>
        </div>
      </div>
    </div>
  </div> -->
  <select name="country">
    <option value="Srilanka">SriLanka</option>
    <option value="india">India</option>
    <option value="maldivies">Maldives</option>
    <option value="iran">Iran</option>
    <option value="england">England</option>
    <option value="Pakistan">Pakistan</option>
  </select>
</fieldset>
  <!-- Multiple Radios -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="preference">Trainee Preference</label>
    <div class="col-md-4">
    <div class="radio">
      <label for="preference-0">
        <input type="radio" name="preference" id="preference-0" value="male" checked="checked">
        Male Trainee
      </label>
    </div>
    <div class="radio">
      <label for="preference-1">
        <input type="radio" name="preference" id="preference-1" value="female">
        Female Trainee
      </label>
    </div>
    <div class="radio">
      <label for="preference-2">
        <input type="radio" name="preference" id="preference-2" value="no">
        No Preference
      </label>
    </div>
    <div class="radio">
      <label for="preference-3">
        <input type="radio" name="preference" id="preference-3" value="tname">
    
        Trainee Name
  <input type="text" value="tnames">
      </label>
    </div>
    <div class="radio">
      <label for="preference-4">
        <input type="radio" name="preference" id="preference-4" value="other">
    
        Others
  <input type="text" value="oname">
      </label>
    </div>
    </div>
  </div>
  
  <!-- Multiple Radios (inline) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="physical">Do you need Physical Therapist?</label>
    <div class="col-md-4"> 
      <label class="radio-inline" for="physical-0">
        <input type="radio" name="physical" id="physical-0" value="yes" checked="checked">
        Yes
      </label> 
      <label class="radio-inline" for="physical-1">
        <input type="radio" name="physical" id="physical-1" value="no">
        No
      </label>
    </div>
  </div>
  <div>
    <label>Appointment : (Free)</label>
    <p></p>
    <table border="2" cellspacing=10>
      <thead>
        <tr>
          <th>Day</th>
          <th>7 to 9AM</th>
          <th>9 to 11AM</th>
          <th>11 to 1PM</th>
          <th>1 to 3PM</th>
          <th>3 to 5PM</th>  
        </tr>
      </thead>
      <tbody id="one">
        <tr>
          <td>Monday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>

        <tr>
          <td>Tuesday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>

        <tr>
          <td>Wednesday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>

        <tr>
          <td>Thursday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>

        <tr>
          <td>Friday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>

        <tr>
          <td>Saturday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>

        <tr>
          <td>Sunday</td>
          <td><input type="radio" name="reason" value="1">1</td>
          <td><input type="radio" name="reason" value="2">2</td>
          <td><input type="radio" name="reason" value="3">3</td>
          <td><input type="radio" name="reason" value="4">4</td>
          <td><input type="radio" name="reason" value="5">5</td>
        </tr>
      </tbody>
    </table>

  </div><br>
  <fieldset>
    <legend>SELECT A PACKAGE</legend>
    <p><label><input type="radio" name="one" id="p1">One Time Assessment (INR 500)</label></p>
    <p><label><input type="radio" name="four" id="p2">Four Weekly Sessions (INR 1200)</label></p>
    <p><label><input type="radio" name="week" id="p3">Twelve Weekly Sessions(INR 3000)</label></p>
    <p><label><input type="radio" name="other" id="p4">Other</label></p>
  </fieldset>
  
  <p>
    <label>Appointment Date/Time
      <input type="datetime-local" min="2020-08-02" name="appointmentDate" required>
    </label>
  </p>
  <p>
    <label>Quote</label>
  </p>
  INR:<input type="text" size=10>
  Paise:<input type="text" size=10>
  <br>
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="button">Submit Appointment</label>
    <div class="col-md-4">
      <button id="button" name="button" class="btn btn-primary">Appoint</button>
    </div>
  </div>
    
  </fieldset>
</form>
