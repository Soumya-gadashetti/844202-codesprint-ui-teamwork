
<head>

  <script src="./scripts/cartScript.js"></script>
  
</head>

<form class="form-horizontal" action="visit.html" onsubmit="addAppointmentFormSubmit()">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Appointment Form</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="fname"></label>  
      First Name :
      <input id="fnm" name="fname" type="text" placeholder="ex.Meena" class="form-control input-md" pattern="[A-Za-z]{3,}"required>
      <span class="help-block"></span>
      <label class="col-md-4 control-label" for="sname"></label> 
      Last Name : 
        <input id="lnm" name="lname" type="text" placeholder="ex.chowdary" class="form-control input-md" pattern="[A-Za-z]{3,}"required>
      <span class="help-block"></span>  
      
    </div>
    <br>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="age">Age</label>  
     
      <input id="age" name="age" type="text" placeholder="above 15 less than 50" class="form-control input-md" pattern="[0-9]{2}"required>
    <!-- Text input-->
    
      <label class="col-md-4 control-label" for="email">Email</label>  
     
      <input id="email" name="email" type="email" placeholder="ex:abc@gmail.com" class="form-control input-md"required>

    
    <!-- Text input-->
    
      <label class="col-md-4 control-label" for="num">Contact Number</label>  
      
      <input id="phno" name="num" type="text" placeholder="10 digit number" class="form-control input-md" pattern="[1-9]\d{9}"required>
      
    </div>
   <br>
    <!-- Text input-->
    <fieldset>
      <legend>ADDRESS</legend>
    <div class="form-group">
      <label class="col-md-6 control-label" for="address">Street Address</label>  
      <input id="street" name="address" type="text" placeholder="street address" class="form-control input-md" pattern="[A-Za-z]{3,}"required>
    </div>
    <p></p>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="city">City</label>  
      <div class="col-md-4">
      <input id="city" name="city" type="text" placeholder="ex.Bangalore" class="form-control input-md" pattern="[A-Za-z]{3,}"required>
        
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="pincode">Pin Code</label>  
      <div class="col-md-4">
      <input id="pincode" name="pincode" type="text" placeholder="ex.560073" class="form-control input-md" required>
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="state">State</label>  
      <div class="col-md-4">
      <input id="state" name="state" type="text" placeholder="ex.Karnataka" class="form-control input-md" pattern="[A-Za-z]{3,}"required>
        
      </div>
    </div>
    
    <!-- Button Drop Down -->
    <label>Country:</label>
    <select name="country">
    <option value="America">America</option>
    <option value="Australia">Australia</option>
    <option value="India">India</option>
    <option value="New Zealand">New Zealand</option>
    <option value="England">England</option>
    <option value="Afghanistan">Afghanistan</option>
  </select>
  </fieldset>
  <br>
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="preference">Trainee Preference</label>
      <br>
      <div class="col-md-4">
      <div class="radio">
        <label for="preference-0">
          <input type="radio" name="preference" id="preference" value="male" checked="checked">
          Male Trainee
        </label>
        </div>
      <div class="radio">
        <label for="preference-1">
          <input type="radio" name="preference" id="preference"  value="female">
          Female Trainee
        </label>
        </div>
      <div class="radio">
        <label for="preference-2">
          <input type="radio" name="preference"id="preference" value="no">
          No Preference
        </label>
        </div>
      <div class="radio">
        <label for="preference-3">
          <input type="radio" name="preference" id="preference" value="tname">
          Trainee Name
    <input type="text" value="tnames">
        </label>
        </div>
      <div class="radio">
        <label for="preference-4">
          <input type="radio" name="preference"id="preference"  value="other">
        
          Others
    <input type="text" value="oname">
        </label>
        </div>
      </div>
    </div>
    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="physical">Do you need Physical Therapist?</label>
      <div class="col-md-4"> 
        <label class="radio-inline" for="physical-0"required>
          <input type="radio" name="physical" id="physical-0" value="yes" checked="checked">
          Yes
        </label> 
        <label class="radio-inline" for="physical-1">
          <input type="radio" name="physical" id="physical-1" value="no">
          No
        </label>
      </div>
    </div>
    <br>
    <!--Table-->
    <div>
      <label>Appointment : (Free)</label>
      <p></p>
      <table border="2" cellspacing=10>
        <thead>
          <tr>
            <th>Day</th>
            <th>7 to 9AM</th>
            <th>9 to 11AM</th>
            <th>11 to 1PM</th>
            <th>1 to 3PM</th>
            <th>3 to 5PM</th>  
          </tr>
        </thead>
        <tbody id="one">
          <tr>
            <td>Monday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>

          <tr>
            <td>Tuesday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>

          <tr>
            <td>Wednesday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>

          <tr>
            <td>Thursday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>

          <tr>
            <td>Friday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>

          <tr>
            <td>Saturday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>

          <tr>
            <td>Sunday</td>
            <td><input type="radio" name="reason" value="1">1</td>
            <td><input type="radio" name="reason" value="2">2</td>
            <td><input type="radio" name="reason" value="3">3</td>
            <td><input type="radio" name="reason" value="4">4</td>
            <td><input type="radio" name="reason" value="5">5</td>
          </tr>
        </tbody>
      </table>

    </div><br>
    <fieldset ">
      <legend>SELECT A PACKAGE</legend>
      <p><label><input type="radio" name="reason" onclick="myFun(this.value)"id="p">One Time Assessment (INR 500)</label></p>
      <p><label><input type="radio" name="reason"id="p" onclick="myFun(this.value)">Four Weekly Sessions (INR 1200)</label></p>
      <p><label><input type="radio" name="reason"id="p" onclick="myFun(this.value)">Twelve Weekly Sessions(INR 3000)</label></p>
      <p><label><input type="radio" name="reason" id="p"onclick="myFun(this.value)">Other</label></p>
    </fieldset>
    
    <p>
      <label>Appointment Date/Time
        <input type="datetime-local" min="2020-08-02" name="appointmentDate"required>
      </label>
    </p>
    <p>
      <label>Quote</label>
    </p>
    INR:<input type="text" size=10>
    Paise:<input type="text" size=10>
    <br>
    <!-- Button -->
    <div class="form-group">
      <div class="col-md-4"><p></p>
        <button id="button" name="button" class="btn btn-primary"required>Book Appointment</button>
      </div>
    </div>
    
    </fieldset>
    </form>
